<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'/>
  <script src='script.js' defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class='calculator'>
    <div class='display'>
      <h1>0</h1>
    </div>
    <div class='buttons'>
      <div class='left-buttons'>
        <div class='options-container'>
          <button class='options'id='clear'>C</button>
          <button class='options'id='clear-entry'>CE</button>
          <button class='options'id='backspace'>‚Üê</button>
          <button class='options'id='sign'>+/-</button>
        </div>
        <div class='numbers-container'>
          <button class='numbers'id='7'>7</button>
          <button class='numbers'id='8'>8</button>
          <button class='numbers'id='9'>9</button>
          <button class='numbers'id='4'>4</button>
          <button class='numbers'id='5'>5</button>
          <button class='numbers'id='6'>6</button>
          <button class='numbers'id='1'>1</button>
          <button class='numbers'id='2'>2</button>
          <button class='numbers'id='3'>3</button>
          <button class='numbers'id='0'>0</button>
          <button class='numbers'id='.'>.</button>
        </div>
      </div>
      <div class='right-buttons'>
        <div class='operators-container'>
          <button class='operators'id='divide'>/</button>
          <button class='operators'id='multiply'>*</button>
          <button class='operators'id='subtract'>-</button>
          <button class='operators'id='add'>+</button>
          <button class='operators'id='evaluate'>=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
